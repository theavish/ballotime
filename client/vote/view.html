<div ng-controller="voteC as vote" ng-init="vote.getBallotFromUrl()">
  <div class="ballot">
    <div ng-if="!vote.ballot">
      <form ng-submit="vote.getBallot()">
        <span>Please enter the ballot id to vote:</span>
        <input type="text" ng-model="vote.ballotIdInput" placeholder="ballot id" />
        <button>Get Ballot</button>
      </form>
    </div>
    <div ng-show="vote.ballot" class="panel panel-default">
      <div class="panel-heading">
        <h3><span class="text-left">{{vote.ballot.topic}}</span> <span class="pull-right"><small style="color: black">{{vote.ballot.pretty_id}}</small></span></h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
          <div class="col-xs-8 col-sm-8 col-md-8" id="option_1">
            <center><p><i ng-click="vote.submitVote('option_1')" class="fa fa-plus-square-o"></i> <strong>{{vote.ballot.option_1}}</strong></p></center>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
          <div class="col-xs-8 col-sm-8 col-md-8" id="option_2">
            <center><p><i ng-click="vote.submitVote('option_2')" class="fa fa-plus-square-o"></i> <strong>{{vote.ballot.option_2}}</strong></p></center>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
          <div ng-show="vote.ballot.option_3" class="col-xs-8 col-sm-8 col-md-8" id="option_3">
            <center><p><i ng-click="vote.submitVote('option_3')" class="fa fa-plus-square-o"></i> <strong>{{vote.ballot.option_3}}</strong></p></center>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
          <div ng-show="vote.ballot.option_4" class="col-xs-8 col-sm-8 col-md-8" id="option_4">
            <center><p><i ng-click="vote.submitVote('option_4')" class="fa fa-plus-square-o"></i> <strong>{{vote.ballot.option_4}}</strong></p></center>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
